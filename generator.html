<script>
    function *generatorit(){
        yield 'php';
        yield 'node';
        yield 'angular';
        yield 'react';
    }
    let g = generatorit();
    console.log(g.next().value);
    console.log(g.return("Ending here and no further values available"));
    console.log(g.next().value);
</script>
