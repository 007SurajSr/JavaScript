<!-- Types of constructor function and their operatiions
 constructor-- (get called automatically), prototype-- (we need to call it by making an object), static--(we can call it directy using classname.) -->

 <script> 
class student {
    constructor(name,age,salary){
        this.studentName = name;
        this.studentAge = age;
        this.studentSalary = salary;
        console.log("constructor function");
    }
    hello() {
        document.write(`Hello ${this.studentName} your age is ${this.studentAge} and this is your salary ${this.studentSalary}`);
    }
    static staticMethod() {
        console.log("Static function");
    }
}

let a1 = new student('samsumg', 15, 16000);
a1.hello();
student.staticMethod();

</script>
